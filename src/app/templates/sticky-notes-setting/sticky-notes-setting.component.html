<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header custom-modal-header">Add a Note</div>
    <div class="modal-body">
      <!---->
      <div role="tabpanel">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a
              href="#noteTab1"
              class="nav-link active"
              aria-controls="noteTab1"
              role="tab"
              data-toggle="tab"
              >Settings</a
            >
          </li>
          <li class="nav-item" style="margin-left: 10px">
            <a
              href="#noteTab2"
              class="nav-link"
              aria-controls="noteTab2"
              role="tab"
              data-toggle="tab"
              (click)="setBackgroundWidgetDetail()"
              >Format</a
            >
          </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content mt15">
          <div role="tabpanel" class="tab-pane active" id="noteTab1">
            <div>
              <div class="editor-box mt10">
                <angular-editor
                  [config]="config"
                  [placeholder]="'Enter text here...'"
                  [(ngModel)]="notesBodyContent"
                ></angular-editor>
              </div>
            </div>
            <div class="row">
              <div class="col-12 footer-btn-position">
                <button
                  type="button"
                  class="btn btn-secondary mr-20"
                  (click)="dismissModel()"
                >
                  CANCEL
                </button>
                <button class="btn btn-primary" type="button" (click)="save()">
                  SAVE
                </button>
              </div>
            </div>
          </div>
          <div
            role="tabpanel"
            class="tab-pane mt15 bg-setting-box"
            id="noteTab2"
          >
            <app-widget-bg-setting
              [widgetbgsetting]="widgetBgSetting"
              [widgetType]="widgetType"
              (emitbgsettingNoteOptions)="save()"
              (closeModalEvent)="dismissModel()"
            >
            </app-widget-bg-setting>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
